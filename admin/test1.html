<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../access/ffwbms/ffwbms.css"/>

	<style type="text/css">
		.a1{
			position: absolute;
			width: 100%;
			height: 30px;
			background-color: gainsboro;
			padding-left: 20px;
			z-index: 1;
			float: left;
			margin-left: 0;
		}
		.a2{
			height: 1000px;
			width: 30%;
			background-color: #039BE5;
			position: absolute;
			z-index: 5;
			float: left;
			display: none;
		}
	</style>
	<body>
		<div class="contain">
			<div class="a1" id="a1">
				<div id="btn"><span class="ff ff-navicon"></span></div>
			</div>
			<div class="a2" id="a2">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
				</ul>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		// var btn=document.getElementById("btn");

		// 	btn.onclick=function(){
		// 		document.getElementById("a2").style.display="block"
		// 		document.getElementById("a1").style.width="70%"
		// 		document.getElementById("a1").style.marginLeft="30%"
		// 	};
		var btn=document.getElementById("btn"); 
			btn.onclick=function(){
				var a2=document.getElementById("a2");
				var a1=document.getElementById("a1"); 
				if(a2.style.display=="block"){
				 a2.style.display="none";
				 a1.style.width="100%" ;
				 a1.style.marginLeft="0"; 
				}else{
				 a2.style.display="block";
				 a1.style.width="70%" ;
				 a1.style.marginLeft="30%";
				}  
		   }
			 
	</script>
</html>
