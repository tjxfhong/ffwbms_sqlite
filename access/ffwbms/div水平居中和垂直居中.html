<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>div水平居中和垂直居中测试页</title>
	<link rel="stylesheet" type="text/css" href="aaffwbms.css">
</head>
<body>
	<style>
		*{margin: 0;padding: 0;}
		.horizon-vertical-center-box{
			position: relative;
			width: 100%;
			height: 100vh;
			margin: 0px auto;
			overflow: hidden;
		}
		.beat{
			width: 100px;
			height: 100px;
			background-color: #ff0000;
			position: absolute;
			left:50%;
			top:50%;
			margin-top: -50px;
			margin-left: -50px;
		}
	</style>
	
	<div class="content">
		<div class="beat">
		</div>
	</div>
</body>
</html>
